<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Headline Analyzer</title>

    <style>
        body {
            font-family: 'Monaco', monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        h1, h2, p {
            color: white;
        }

        .night {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between; /* Center clusters horizontally */
            align-items: center;
        }

        .star-cluster {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .shooting_star {
            position: relative;
            width: 2px;
            height: 50px;
            background: linear-gradient(-45deg, rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        .shooting_star::before,
        .shooting_star::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 2px;
            height: 50px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        .shooting_star::after {
            transform: translateX(50%) rotateZ(-45deg);
        }

        @keyframes tail {
            0% {
                width: 0;
            }

            30% {
                width: 2px;
            }

            100% {
                width: 0;
            }
        }

        @keyframes shining {
            0%, 100% {
                width: 0;
            }

            50% {
                width: 2px;
            }
        }

        @keyframes shooting {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50px);
            }
        }

        /* Styles for the form and input */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 15px;
            width: 80%;
            margin-bottom: 15px;
            font-size: 18px;
        }

        button {
            padding: 15px;
            width: 80%;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>News Headline Analyzer</h1>

    <form method="post" action="/">
        <label for="headline">Enter News Headline:</label>
        <input type="text" id="headline" name="headline" required>
        <button type="submit">Submit</button>

        {% if result %}
            <h2>Result:</h2>
            <p>The predicted sentiment is: {{ result }}</p>
            <!-- Note about technological headlines -->
            <p>Note: Please enter only technological-related headlines or statements for accurate analysis.</p>
        {% endif %}
    </form>

    <div class="night">
        <!-- New left cluster -->
        <div class="star-cluster">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <!-- ... (add more stars) ... -->
        </div>

        <!-- Original center cluster -->
        <div class="star-cluster">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <!-- ... (add more stars) ... -->
        </div>

        <!-- New right cluster -->
        <div class="star-cluster">
            <div class="shooting_star"></div>
            <div class="shooting_star"></div>
            <!-- ... (add more stars) ... -->
        </div>
    </div>

</body>
</html>
